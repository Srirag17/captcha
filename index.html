<!DOCTYPE html>
<html>
<head>
    <title>Contact Form with Captcha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .captcha-image {
            flex: 1;
        }

        .captcha-refresh {
            margin-left: 10px;
            cursor: pointer;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="captcha-container">
                <div class="captcha-image">
                    <!-- Generate and display the captcha image using server-side code -->
                    <img src="captcha.php" alt="Captcha Image">
                </div>
                <div class="captcha-refresh" onclick="refreshCaptcha()">Refresh</div>
            </div>
            <div class="form-group">
                <label for="captcha">Enter Captcha</label>
                <input type="text" id="captcha" name="captcha" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function refreshCaptcha() {
            var captchaImage = document.querySelector('.captcha-image img');
            captchaImage.src = 'captcha.php?' + Date.now(); // Append a unique query parameter to the image URL to force a refresh
        }
    </script>
</body>
</html>
